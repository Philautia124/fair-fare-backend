services:
  - type: web
    name: fair-fare-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: "8000"
      - key: WORKERS
        value: "4"